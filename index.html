<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="https://tamagotchi-official.com/favicon.ico">
  <!-- <link rel="icon" type="image/png" href="/images/offigotchi-favicon.png"> -->

  <title>Officegotchi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="body-wrapper">
    <header>
      <img src="images/offigotchi-logo-02.png" class="logo" alt="Officegotchi logo">
    </header>

    <div class="employee-container">
      <h2 class="employee-h2">Employee of the Month</h2>
      <div id="selected-worker-name" class="worker-name-display"></div>
    </div>

    <div class="wrap-container">
      <aside class="form-container">
        <form id="worker-form">
          <h1>Hire a new coworker</h1>
          <input type="text" id="worker-name" placeholder="Name" />
          <select id="worker-type" required>
            <option value="" disabled selected>Choose worker type</option>
            <option value="Worker-1">Deadline Dodger</option>
            <option value="Worker-2">Sticky Fingers</option>
            <option value="Worker-3">Spreadsheet King</option>
            <option value="Worker-4">Professor Right</option>
          </select>
          <button id="create-worker" type="submit">Start Workday</button>
        </form>

        <section class="stats-bubble">
          <h3>Employee File</h3>
          <div id="worker-stats"></div>
        </section>
      </aside>

      <main class="tamagotchi-shell">
        <div class="tamagotchi">
          <img src="images/offigotchi-egg-logo.png" class="egg-logga" alt="Officegotchi logo">
          <div class="screen">
            <div id="worker-screen">
              <p id="worker-visual" class="worker"></p>
              <div id="worker-status-icon"></div>
            </div>
          </div>

          <div class="button-labels">
            <p>nap</p>
            <p>gambling</p>
            <p>coffee</p>
          </div>

          <div class="buttons">
            <div class="button" id="btn-nap"></div>
            <div class="button" id="btn-play"></div>
            <div class="button" id="btn-eat"></div>
          </div>
        </div>
      </main>

      <section class="bubble-container">
        <div class="speech-bubble status">
          <h3 id="status-h3"></h3>
          <p id="action-msg"></p>
        </div>
        <div class="speech-bubble history" id="history-msg">
          <h3>Activity Log:</h3>
          <ul id="history-list"></ul>
        </div>
      </section>
    </div>

    <section class="egg-swtich-container">
      <div class="switcher" id="switcher-container"></div>
    </section>

    <div class="fire-box">
      <button id="delete-worker-btn">DISMISS</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
